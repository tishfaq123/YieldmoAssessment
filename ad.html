<html>
    <head>
        <title>
            Ad Information
        </title>
        <script type="text/javascript" src="ad.js" ></script>
    </head>
    <body>
        <h1>
            Ad Information
        </h1>
        <h2>
            Title: <span id="result-title" />
        </h2>
        <h2>
            Description: <span id="result-description" />
        </h2>
        <h2>
            Logo: <span id="result-logo" />
        </h2>
        <h2>
            Company Image: <span id="result-image" />
        </h2>

        <div class="video">
            <device-widget no-toggle=""></device-widget>
            <spec-sheet></spec-sheet>
        </div>
        
        <div class="adbuilder-device" id="adbuilder-device">
            <div id="marvel-device" class="marvel-device mobile portrait light-gray inner-shadow outter-shadow">
              <div class="screen">
                
                  <video autoplay="" muted="" loop="" src="https://s3.amazonaws.com/static.yieldmo.com/icons/beta/Window.mp4"></video>
                <dom-if style="display: none;"><template is="dom-if"></template></dom-if>
                <device-frame style="display: none;">
                  </device-frame><dom-if style="display: none;"><template is="dom-if"></template></dom-if>
              </div>
            </div>
          </div>
    </body>
</html>
