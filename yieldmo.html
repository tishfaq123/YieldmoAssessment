<html>
    <head>
        <title>
            Yieldmo Ad
        </title>
        <script type="text/javascript" src="yieldmo.js"></script>
    </head>
    <body> 
        <form action="ad.html" method="POST">
            <input type="text" id="title" name="title" placeholder="Enter title.." />
            <input type="text" id="description" name="description" placeholder="Enter description.." />
            <input type="text" id="logo" name="logo" placeholder="Company Logo"/>
            <input type="file" id="image" name="image" width="100" height="100" alt="Company Image" accept="image/jpeg, image/png"/>
            <input type="submit" onclick="handleSubmit()"/>
        </form>

        <div>
            <iframe src="ad.html" height="500" width="800" style="border:5px solid rgb(1, 2, 14);" title="yieldmo ad format"></iframe>
        </div>
    </body>
</html>
